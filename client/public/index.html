  <style>
      *{
        margin:0;
        padding:0;
        box-sizing: border-box;
        scroll-behavior: smooth;
      }
      .body{
        position: relative;
        
      }
      .loader{
        border: 16px solid #f3f3f3;
        border-top: 16px solid #2f7693;
        border-radius: 50%;
        height: 130px;
        width: 130px;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        animation: spin 2s linear infinite
      }
      @keyframes spin{
        0%{transform:rotate(0deg);}
        100%{transform: rotate(360deg);}
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!---Loading Spinner Div-->
    <div class="loader-container">
      <div class="loader"></div>
    </div>
